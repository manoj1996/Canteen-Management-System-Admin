<ion-view style="" class=" " id="page15" title="Forgot Password">
    <ion-content class="has-header" padding="true">
        <div class="padding">
            Please enter your email and we'll send you a temporary password.
          </div>
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Email</span>
              <input type="email" placeholder="Email-Id" ng-model="user.email">
            </label>
          </div>
          <div class="padding">
            <button class="button button-positive button-block" ng-if="!emailSent" ng-click="resetPassword()">
              Done
            </button>
            <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
            </div>
            <div ng-if="emailSent">
              <div class="success padding-bottom">
                Email Sent. Please check your inbox.
              </div>
              
            </div>
            <br><br><br>
            
          </div>
    </ion-content>
</ion-view>
