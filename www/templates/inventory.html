<ion-view style="" class=" " id="page17" title="Inventory">
  <ion-content class="has-header" padding="true">
    
    
          <ion-list ng-repeat="item in menu">
    
            <ion-item class="item-thumbnail-left" >
    
              <img  ng-src="{{'img/fk/'+ item.image +'.jpg'}}" >
              
              <h2>&ensp;&ensp;&ensp;&ensp; {{item.name}} </h2>
              <br>
              &ensp;&ensp;&ensp;&ensp;
              <button class="button-small icon ion-plus" ng-click="incInvent(item)"></button>&ensp;&ensp;
              <span>{{item.stock}}</span>&ensp;&ensp;
              <button class="button-small icon ion-minus" ng-click="decInvent(item)" ></button>
              <br><br>
    
    
            </ion-item>
    
          </ion-list>
    
    
        </ion-content>
</ion-view>
